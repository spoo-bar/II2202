<!-- Basic UI for running the demo in the browser -->

<html>
  <head>
    <title>Bubble Sort</title>
    <style>
      .error {
        color: #FF0000;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/dist/jiff-client.js"></script>

    <!-- Contains UI Handlers and Input Checks -->
    <script type="text/javascript" src="./client.js"></script>

    <!-- Contains the MPC implementation -->
    <script type="text/javascript" src="./mpc.js"></script>
  </head>
  <body>
    <h1>Connect</h1>
    <label for="computation_id">Computation ID</label><input id="computation_id" value="d99304db" disabled></input><br/><br/>
    <label for="count">Party Count<label> <input id="count" pattern="[0-9]*" value="3" disabled> &nbsp; <button id="connectButton" onclick="connect();">Connect</button>
    <br/><br/>
    <hr/>
    <h1>Sort</h1>
    <label for="number">Enter your value: </label> <br/><br/>
    <textarea id="inputText" rows="5" cols="35">1</textarea> &nbsp; <button onclick="submit();" disabled="disabled" id="processButton">Start</button><br/>
    <div id="output"></div>
  </body>
</html>
